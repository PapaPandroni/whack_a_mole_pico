<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Pi Pico 2W - Whack-a-Mole Schematic
  </text>
  
  <!-- Pi Pico 2W -->
  <rect x="300" y="60" width="200" height="480" fill="#2d5016" stroke="#000" stroke-width="2" rx="5"/>
  <text x="400" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Pi Pico 2W</text>
  
  <!-- Pin labels on Pico -->
  <g font-size="11" fill="#fff">
    <!-- Left side pins -->
    <text x="310" y="140" text-anchor="start">GP10</text>
    <text x="310" y="170" text-anchor="start">GP11</text>
    <text x="310" y="200" text-anchor="start">GP12</text>
    <text x="310" y="230" text-anchor="start">GP13</text>
    <text x="310" y="260" text-anchor="start">GP14</text>
    <text x="310" y="290" text-anchor="start">GP15</text>
    <text x="310" y="470" text-anchor="start">GND</text>
  </g>
  
  <!-- Connection dots on Pico -->
  <circle cx="295" cy="135" r="4" fill="#ffd700"/>
  <circle cx="295" cy="165" r="4" fill="#ffd700"/>
  <circle cx="295" cy="195" r="4" fill="#ffd700"/>
  <circle cx="295" cy="225" r="4" fill="#ffd700"/>
  <circle cx="295" cy="255" r="4" fill="#ffd700"/>
  <circle cx="295" cy="285" r="4" fill="#ffd700"/>
  <circle cx="295" cy="465" r="4" fill="#ffd700"/>
  
  <!-- RED LED Circuit -->
  <g id="red-led">
    <!-- Wire from GP10 -->
    <line x1="295" y1="135" x2="180" y2="135" stroke="#e74c3c" stroke-width="2"/>
    <!-- Resistor -->
    <rect x="140" y="130" width="40" height="10" fill="#d4af37" stroke="#000"/>
    <text x="160" y="125" font-size="10" text-anchor="middle">220Ω</text>
    <!-- Wire to LED -->
    <line x1="140" y1="135" x2="90" y2="135" stroke="#e74c3c" stroke-width="2"/>
    <!-- LED -->
    <circle cx="80" cy="135" r="8" fill="#ff0000" stroke="#000" stroke-width="1.5"/>
    <line x1="72" y1="135" x2="88" y2="135" stroke="#000" stroke-width="1"/>
    <polygon points="72,130 72,140 65,135" fill="#000"/>
    <!-- Wire to GND -->
    <line x1="80" y1="143" x2="80" y2="465" stroke="#000" stroke-width="2"/>
    <text x="50" y="140" font-size="12" font-weight="bold" fill="#e74c3c">RED</text>
  </g>
  
  <!-- YELLOW LED Circuit -->
  <g id="yellow-led">
    <!-- Wire from GP11 -->
    <line x1="295" y1="165" x2="180" y2="165" stroke="#f39c12" stroke-width="2"/>
    <!-- Resistor -->
    <rect x="140" y="160" width="40" height="10" fill="#d4af37" stroke="#000"/>
    <text x="160" y="155" font-size="10" text-anchor="middle">220Ω</text>
    <!-- Wire to LED -->
    <line x1="140" y1="165" x2="90" y2="165" stroke="#f39c12" stroke-width="2"/>
    <!-- LED -->
    <circle cx="80" cy="165" r="8" fill="#ffff00" stroke="#000" stroke-width="1.5"/>
    <line x1="72" y1="165" x2="88" y2="165" stroke="#000" stroke-width="1"/>
    <polygon points="72,160 72,170 65,165" fill="#000"/>
    <!-- Wire to GND -->
    <line x1="80" y1="173" x2="80" y2="465" stroke="#000" stroke-width="2"/>
    <text x="40" y="170" font-size="12" font-weight="bold" fill="#f39c12">YELLOW</text>
  </g>
  
  <!-- GREEN LED Circuit -->
  <g id="green-led">
    <!-- Wire from GP12 -->
    <line x1="295" y1="195" x2="180" y2="195" stroke="#27ae60" stroke-width="2"/>
    <!-- Resistor -->
    <rect x="140" y="190" width="40" height="10" fill="#d4af37" stroke="#000"/>
    <text x="160" y="185" font-size="10" text-anchor="middle">220Ω</text>
    <!-- Wire to LED -->
    <line x1="140" y1="195" x2="90" y2="195" stroke="#27ae60" stroke-width="2"/>
    <!-- LED -->
    <circle cx="80" cy="195" r="8" fill="#00ff00" stroke="#000" stroke-width="1.5"/>
    <line x1="72" y1="195" x2="88" y2="195" stroke="#000" stroke-width="1"/>
    <polygon points="72,190 72,200 65,195" fill="#000"/>
    <!-- Wire to GND -->
    <line x1="80" y1="203" x2="80" y2="465" stroke="#000" stroke-width="2"/>
    <text x="40" y="200" font-size="12" font-weight="bold" fill="#27ae60">GREEN</text>
  </g>
  
  <!-- GREEN Button Circuit -->
  <g id="green-button">
    <!-- Wire from GP13 -->
    <line x1="295" y1="225" x2="610" y2="225" stroke="#27ae60" stroke-width="2"/>
    <!-- Button -->
    <rect x="610" y="220" width="40" height="20" fill="#27ae60" stroke="#000" stroke-width="2" rx="3"/>
    <text x="630" y="233" font-size="10" text-anchor="middle" fill="#fff">BTN</text>
    <!-- Wire to GND -->
    <line x1="650" y1="230" x2="700" y2="230" stroke="#000" stroke-width="2"/>
    <line x1="700" y1="230" x2="700" y2="465" stroke="#000" stroke-width="2"/>
    <text x="660" y="233" font-size="11" font-weight="bold" fill="#27ae60">GREEN</text>
  </g>
  
  <!-- YELLOW Button Circuit -->
  <g id="yellow-button">
    <!-- Wire from GP14 -->
    <line x1="295" y1="255" x2="610" y2="255" stroke="#f39c12" stroke-width="2"/>
    <!-- Button -->
    <rect x="610" y="250" width="40" height="20" fill="#f39c12" stroke="#000" stroke-width="2" rx="3"/>
    <text x="630" y="263" font-size="10" text-anchor="middle" fill="#fff">BTN</text>
    <!-- Wire to GND -->
    <line x1="650" y1="260" x2="700" y2="260" stroke="#000" stroke-width="2"/>
    <line x1="700" y1="260" x2="700" y2="465" stroke="#000" stroke-width="2"/>
    <text x="660" y="263" font-size="11" font-weight="bold" fill="#f39c12">YELLOW</text>
  </g>
  
  <!-- RED Button Circuit -->
  <g id="red-button">
    <!-- Wire from GP15 -->
    <line x1="295" y1="285" x2="610" y2="285" stroke="#e74c3c" stroke-width="2"/>
    <!-- Button -->
    <rect x="610" y="280" width="40" height="20" fill="#e74c3c" stroke="#000" stroke-width="2" rx="3"/>
    <text x="630" y="293" font-size="10" text-anchor="middle" fill="#fff">BTN</text>
    <!-- Wire to GND -->
    <line x1="650" y1="290" x2="700" y2="290" stroke="#000" stroke-width="2"/>
    <line x1="700" y1="290" x2="700" y2="465" stroke="#000" stroke-width="2"/>
    <text x="660" y="293" font-size="11" font-weight="bold" fill="#e74c3c">RED</text>
  </g>
  
  <!-- GND connection -->
  <line x1="295" y1="465" x2="700" y2="465" stroke="#000" stroke-width="3"/>
  <text x="400" y="485" font-size="12" font-weight="bold" text-anchor="middle">GND (Common)</text>
  
  <!-- Notes -->
  <g font-size="11" fill="#666">
    <text x="50" y="540">• LEDs: 220Ω resistors in series</text>
    <text x="50" y="560">• Buttons: GPIO → Button → GND (PULL_UP enabled)</text>
    <text x="50" y="580">• Button press pulls GPIO LOW (0)</text>
    <text x="450" y="540">• Internal PULL_UP keeps GPIO HIGH (1) when not pressed</text>
    <text x="450" y="560">• All grounds connected together</text>
  </g>
</svg>